<div class="container py-4">
  <h4 class="mb-3">Reorder Content</h4>
  <p class="mb-4 text-muted">Drag items to arrange them in the desired order.</p>

  <div
    cdkDropList
    [cdkDropListData]="items"
    (cdkDropListDropped)="drop($event)"
    class="d-flex flex-column gap-3"
  >
    <div
      *ngFor="let item of items"
      cdkDrag
      class="d-flex align-items-start bg-white border rounded shadow-sm p-3 position-relative drag-item"
    >
      <!-- Drag handle -->
      <span
        cdkDragHandle
        class="me-3 d-flex align-items-center justify-content-center drag-handle"
        title="Drag to reorder"
      >
        <!-- Custom drag icon (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M4 2.5a.5.5 0 0 1 .5-.5h.5v1h-.5a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h.5v1h-.5a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h.5v1h-.5a.5.5 0 0 1-.5-.5zm6-10a.5.5 0 0 1 .5-.5h.5v1h-.5a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h.5v1h-.5a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h.5v1h-.5a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </span>

      <!-- Main content -->
      <div class="flex-grow-1">
        <div class="fw-semibold">{{ item.title }}</div>
        <div class="text-muted small d-flex align-items-center">
          <span class="me-2"><i class="bi bi-clock"></i> {{ item.duration }}</span>
        </div>
      </div>

      <!-- Tags -->
      <div class="ms-3 d-flex flex-wrap gap-2 justify-content-end">
        <span *ngFor="let tag of item.tags" class="badge bg-light text-muted border">
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
